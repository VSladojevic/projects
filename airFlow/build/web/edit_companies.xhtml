<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Administrator
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <p:menu>


                        <p:menuitem value="Approve users" url="admin.xhtml"/>
                        <p:menuitem value="Edit companies" url="edit_companies.xhtml"/>
                        <p:menuitem value="Pilot licenses" url="admin_license.xhtml"/>
                        <p:menuitem value="Add airport" url="add_airport.xhtml"/>
                        <p:menuitem value="New flight" url="admin_flight.xhtml"/>
                        <p:menuitem value="New airplane" url="admin_airplane.xhtml"/>
                        <p:menuitem value="Log out"  action="#{controler.LogOut()}" />

                    </p:menu>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:form>

                    <p:dataTable resizableColumns="true" var="c" value="#{adminCompanies.companies}" editable="true" >

                        <f:facet name="header">
                            Companies
                        </f:facet> 
                        <p:ajax event="rowEdit" listener="#{adminCompanies.onRowEdit}"  />
                        <p:ajax event="rowEditCancel" listener="#{adminCompanies.onRowCancel}"/>


                        <p:column headerText="Name">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{c.name}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{c.name}"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Address">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{c.address}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{c.address}"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="City">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{c.city}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{c.city}"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Country">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{c.country}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{c.country}"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Website">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{c.website}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{c.website}"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Email">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{c.email}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{c.email}"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>

                    </p:dataTable>

                    <br/>


                    <h:commandButton rendered="#{!adminCompanies.show}" value="Add company" action="#{adminCompanies.setShow(true)}" />

                    <p:dataTable rendered="#{adminCompanies.show}" var="c" value="#{adminCompanies.nova}" editable="true">

                        <f:facet name="header">
                            Add new company
                        </f:facet> 
                        <p:ajax event="rowEdit" listener="#{adminCompanies.addCompany}"  />
                        <p:column headerText="Name">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{c.name}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{c.name}"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Address">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{c.address}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{c.address}"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="City">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{c.city}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{c.city}"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Country">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{c.country}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{c.country}"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Website">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{c.website}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{c.website}"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Email">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{c.email}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{c.email}"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
