<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Change company
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <p:menu>

                        <p:menuitem value="My flights" url="pilot.xhtml"/>
                        <p:menuitem value="Change company" url="change_company.xhtml"/>
                        <p:menuitem value="Log out"  action="#{controler.LogOut}" />


                    </p:menu>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel>Select your new company:</p:outputLabel>
                        <p:selectOneMenu  value="#{pilotBean.kompanija}"> Company:
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItems value="#{regBean.kompanijeNazivi}" />
                        </p:selectOneMenu>
                        <h:commandButton action="#{pilotBean.changeCompany()}" value="Confirm"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
