<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Steward
            </ui:define>
            <ui:define name="left">
                <h:form>
                    <p:menu>

                        <p:menuitem value="Previous flights" url="steward_previous.xhtml"/>
                        <p:menuitem value="Future flights" url="steward.xhtml"/>
                        <p:menuitem value="Log out"  action="#{controler.LogOut()}" />

                    </p:menu>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:form>


                    <p:panelGrid columns="2">

                        <h:outputText value="From:" />
                        <h:outputText value="#{stewardDetails.selected_flight.dep.city} (#{stewardDetails.selected_flight.dep.country})" />

                        <h:outputText value="" />
                        <h:outputText value="#{stewardDetails.selected_flight.dep.naziv} (#{stewardDetails.selected_flight.dep.iata})" />

                        <h:outputText value="To:" />
                        <h:outputText value="#{stewardDetails.selected_flight.arr.city} (#{stewardDetails.selected_flight.arr.country})" />

                        <h:outputText value="" />
                        <h:outputText value="#{stewardDetails.selected_flight.arr.naziv} (#{stewardDetails.selected_flight.arr.iata})" />


                        <h:outputText value="Departure time:" />
                        <h:outputText value="#{stewardDetails.selected_flight.basic.takeoff_time}" />

                        <h:outputText value="Planed arrival:" />
                        <h:outputText value="#{stewardDetails.selected_flight.basic.planned_arrival}" />

                        <h:outputText value="Reserved seats:" />
                        <h:outputText value="#{stewardDetails.selected_flight.basic.reserved_seats}" />


                        <h:outputText value="Plane capacity:" />
                        <h:outputText value="#{stewardDetails.selected_flight.plane.capacity}" />

                    </p:panelGrid>
                   

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
