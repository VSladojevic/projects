<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <ui:insert name="map script">
            <script src="https://maps.googleapis.com/maps/api/js?key=key"
            type="text/javascript"></script>
            <link rel="shortcut icon" type="image/x-icon" href="faces/resources/airflow_icon.png"/>


        </ui:insert>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>

        <title><ui:insert name="title">airFlow Airlines</ui:insert></title>
    </h:head>

    <h:body>
        <ui:insert name="script">
            <f:view contentType="text/html"/>
        </ui:insert>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100">
                <div id="top" class="top">
                    <ui:insert name="top">
                      
                        <p:graphicImage style="position:absolute; bottom:0px;"  name="airflow_horizontal.png"/>

                    </ui:insert>
                </div>
            </p:layoutUnit>
            <div>

                <p:layoutUnit position="west" size="250">
                    <div id="left">
                        <ui:insert name="left">

                            <h:form>
                                <h:commandLink value="Log out" action="#{controler.LogOut()}"/>
                            </h:form>
                        </ui:insert>

                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div id="content" class="left_content">
                        <ui:insert name="content">Content</ui:insert>
                    </div>
                </p:layoutUnit>
            </div>

        </p:layout>
    </h:body>

</html>
