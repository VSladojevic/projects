<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Home
            </ui:define>


            <ui:define name="left">
                <h:form>
                    <p:menu>

                        <p:menuitem value="Login" url="faces/login.xhtml"/>
                        <p:menuitem value="Register" url="faces/register.xhtml"/>
                        <p:menuitem value="Change password" url="faces/changepass.xhtml"/>
                        <p:menuitem value="Login as guest" url="faces/guest.xhtml"/>
                        <p:menuitem value="Home" url="faces/index.xhtml"/>
                        <p:menuitem value="Log out"  action="#{controler.LogOut()}" />
                    </p:menu>
                </h:form>
            </ui:define>
            <ui:define name="content">
                
                <h:form>
                    <p:dataTable var="let" value="#{controler.flights_full}">


                        <f:facet name="header">
                            Up to date flights
                        </f:facet>
                        <p:column headerText="From">
                            <h:outputText value="#{let.dep.city} (#{let.basic.dep_airport}) #{let.dep_gate_name}" />
                        </p:column>


                        <p:column headerText="To">
                            <h:outputText value="#{let.arr.city} (#{let.basic.arr_airport}) #{let.arr_gate_name}" />
                        </p:column>

                        <p:column headerText="Departure">
                            <h:outputText value="#{let.basic.takeoff_time}" />
                        </p:column>

                        <p:column headerText="Flight duration">
                            <h:outputText value="#{let.basic.duration}" />
                        </p:column>

                        <p:column headerText="Aircraft">
                            <h:outputText value="#{let.plane.type}" />
                        </p:column>





                    </p:dataTable>


                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
