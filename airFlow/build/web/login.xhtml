<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Login
            </ui:define>


            <ui:define name="left">
                <h:form>
                    <p:menu>

                        <p:menuitem value="Login" url="login.xhtml"/>
                        <p:menuitem value="Register" url="register.xhtml"/>
                        <p:menuitem value="Change password" url="changepass.xhtml"/>
                        <p:menuitem value="Login as guest" url="guest.xhtml"/>
                        <p:menuitem value="Home" url="index.xhtml"/>
                        <p:menuitem value="Log out"  action="#{controler.LogOut()}" />
                    </p:menu>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <!--<p:gmap center="41.381542, 22.122893" zoom="15" type="satellite" style="width:100%;height:400px" />-->

                <h:form>
                    <span style="color:red">#{controler.poruka}</span>
                    <h:panelGrid columns="2">
                        Username:
                        <h:inputText value="#{controler.username}"/>
                        Password:
                        <h:inputSecret value="#{controler.pass}"/>
                        <h:commandButton value="Login" action="#{controler.Login()}"/>

                        <!--<h:commandLink value="Login as guest" action="guest"/>-->
                    </h:panelGrid>
                    <!--
                     <br/>
                     <h:commandLink value="Change password " action="changepass"></h:commandLink>
                     <br/>
                     <h:commandLink value="Register" action="register"></h:commandLink>

                    -->

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
