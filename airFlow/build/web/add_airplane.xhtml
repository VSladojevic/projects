<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewAction action="#{workerBean.load_add_airplane()}" />
    </f:metadata>
    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Worker - add new airplane
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <p:menu>

                        <p:menuitem value="Flights" url="worker.xhtml"/>
                        <p:menuitem value="Add new airplane" url="add_airplane.xhtml"/>
                        <p:menuitem value="Rent an airplane"/>
                        <p:menuitem value="See renting offers"/>
                        <p:menuitem value="Log out"  action="#{controler.LogOut()}" />
                    </p:menu>
                </h:form>
            </ui:define>


            <ui:define name="content">
                <h:form>
                    <p:dataTable var="model" value="#{workerBean.models}">


                        <p:column headerText="Type">
                            <h:outputText value="#{model.type}" />
                        </p:column>


                        <p:column headerText="Capacity">
                            <h:outputText value="#{model.capacity}" />
                        </p:column>

                        <p:column headerText="">
                            <h:commandButton value="Add" action="#{workerBean.addPlane(model)}"/>
                        </p:column>


                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
