<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Change password
    </ui:define>
    <ui:define name="left">
        <h:form>
            <p:menu>

                <p:menuitem value="Login" url="login.xhtml"/>
                <p:menuitem value="Register" url="register.xhtml"/>
                <p:menuitem value="Change password" url="changepass.xhtml"/>
                <p:menuitem value="Login as guest" url="guest.xhtml"/>
                <p:menuitem value="Home" url="index.xhtml"/>
                <p:menuitem value="Log out"  action="#{controler.LogOut()}" />
            </p:menu>
        </h:form>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <span style="color:red">#{controler.chPoruka}</span>
            <h:panelGrid columns="2">
                Username:
                <h:inputText value="#{controler.chUser}"/>
                Password:
                <h:inputSecret value="#{controler.chPass}"/>
                New password:
                <h:inputSecret value="#{controler.chPass2}"/>

                <h:commandButton value="Change password" action="#{controler.changePass()}"/>
            </h:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
