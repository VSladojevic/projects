    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Flight details
            </ui:define>

            <ui:define name="left">
               <h:form>
                    <p:menu>

                        <p:menuitem value="Flights" url="worker.xhtml"/>
                        <p:menuitem value="Add new airplane" url="add_airplane.xhtml"/>
                        <p:menuitem value="Rent an airplane" url="rent_airplane.xhtml"/>
                        <p:menuitem value="See renting offers" url="rent_offers.xhtml"/>
                        <p:menuitem value="Log out"  action="#{controler.LogOut()}" />
                    </p:menu>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <p:layout>
                    <p:layoutUnit position="west" resizable="true" size="350">
                        <p:panelGrid columns="2">

                            <h:outputText value="From:" />
                            <h:outputText value="#{workerBean.selected_flight.dep.city} (#{workerBean.selected_flight.dep.country})" />

                            <h:outputText value="" />
                            <h:outputText value="#{workerBean.selected_flight.dep.naziv} (#{workerBean.selected_flight.dep.iata})" />

                            <h:outputText value="To:" />
                            <h:outputText value="#{workerBean.selected_flight.arr.city} (#{workerBean.selected_flight.arr.country})" />

                            <h:outputText value="" />
                            <h:outputText value="#{workerBean.selected_flight.arr.naziv} (#{workerBean.selected_flight.arr.iata})" />


                            <h:outputText value="Departure time:" />
                            <h:outputText value="#{workerBean.selected_flight.basic.takeoff_time}" />

                            <h:outputText value="Planed arrival:" />
                            <h:outputText value="#{workerBean.selected_flight.basic.planned_arrival}" />

                            <h:outputText value="Reserved seats:" />
                            <h:outputText value="#{workerBean.selected_flight.basic.reserved_seats}" />


                            <h:outputText value="Plane capacity:" />
                            <h:outputText value="#{workerBean.selected_flight.plane.capacity}" />

                            <h:outputText value="Radar centres:" />
                            <h:outputText value="#{workerBean.selected_flight.radars.size()}" />
                        </p:panelGrid>

                    <p:layoutUnit position="center">
                        <p:gmap model="#{workerBean.simpleModel}" center="#{(workerBean.selected_flight.dep.latitude + workerBean.selected_flight.arr.latitude)/2}, #{(workerBean.selected_flight.dep.longitude + workerBean.selected_flight.arr.longitude)/2}" zoom="5" type="roadmap"  style="width:100%;height:100%"/>
