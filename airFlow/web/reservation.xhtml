<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">



            <ui:define name="title">
                Reservation
            </ui:define>



            <ui:define name="left">
                <h:form>
                    <p:menu>

                        <p:menuitem value="Login" url="faces/login.xhtml"/>
                        <p:menuitem value="Register" url="faces/register.xhtml"/>
                        <p:menuitem value="Change password" url="faces/changepass.xhtml"/>
                        <p:menuitem value="Login as guest" url="faces/guest.xhtml"/>
                        <p:menuitem value="Home" url="faces/index.xhtml"/>
                        <p:menuitem value="Log out"  action="#{controler.LogOut()}" />
                    </p:menu>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <p:layout>
                    <p:layoutUnit position="west" resizable="true" size="350">
                        <h:form>
                            <h:panelGrid columns="2">
                                Name:<h:inputText value="#{guestControler.name}"/>
                                Surname:<h:inputText value="#{guestControler.surname}"/>
                                <p:outputLabel value="Credit card:" />
                                <p:inputMask value="#{guestControler.card}" mask="9999-9999-9999-9999"/>


                                <h:commandButton value="Confirm" action="#{guestControler.confirmReservation()}" />
                            </h:panelGrid>

                        </h:form>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">

                    </p:layoutUnit>

                </p:layout>
            </ui:define>

        </ui:composition>

    </body>
</html>
